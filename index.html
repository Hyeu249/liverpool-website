<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liverpool Website</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div id="container">
      <!-- logo -->
      <div id="logo">
        <img src="./assets/logo.png" alt="logo" style="width: 50px" />
      </div>

      <!-- navbar -->
      <div id="navbar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Contact</a></li>
          <!-- login Button -->
          <li id="login"><a href="#">Login</a></li>
        </ul>
      </div>
      
      <!-- image -->
        <label for="paginationLeft" class="labelLeft pagination"><i class="fas fa-angle-left"></i></label>
        <input type="radio" name="pagination" id="paginationLeft" checked />
        <img src="assets/torres.png" alt="football player png" class="image"/>

        <label class="labelRight pagination" for="paginationRight"><i class="fas fa-angle-right"></i></a></label>
        <input type="radio" name="pagination" id="paginationRight" />
        <img src="assets/gerrad.png" alt="football player png" class="image" />


      <!-- icons -->
      <div id="icons">
        <!-- visit => "fontawesome.com" for icons -->
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>

    </div>
  </body>
</html>
